name: Create Release

on:
  push:
    branches:
      - "main"

jobs:
  update-version:
    uses: ./.github/workflows/bump-version.yml
    with:
      version-type: "patch"
    secrets: inherit

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: update-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: latest
          release_name: rhc ${{ needs.update-version.outputs.version }}
          body: |
            Changes in this Release
            - First stable release of rhc
          draft: false
          prerelease: false

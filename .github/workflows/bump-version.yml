name: Bump version

on:
  workflow_call:
    inputs:
      version-type:
        required: true
        type: string
    outputs:
      version:
        description: The new version number
        value: ${{ jobs.bump.outputs.version }}    

permissions:
  actions: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.WORKFLOW_GIT_ACCESS_TOKEN }}
    - name: bump version
      run: ./scripts/bump.sh ${{ inputs.version-type }}
    - name: Get version
      id: release
      run: |
        version=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml)
        echo "version=$version" >> $GITHUB_OUTPUT
    - name: Commit new version
      run: |
        git config --global user.name "Versioning"
        git config --global user.email "github@action.noreply.github.com"
        git status
        git add Cargo.toml Cargo.lock
        git commit -m "Bumped to version: ${{ steps.release.outputs.version }}"
        git push     
    outputs:
      version: ${{ steps.release.outputs.version }}   